<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airlines Tiket Booking </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/f07d72bdf8.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="main">

        <div class="main-1">           
            <div class="container text-center text-white">
                <h5>Book Flight Tickets</h5>
                <div>First Calss 600 $: 

                    <i class="fas fa-minus-square" id="first-minus" ></i>
                     <samp id="first">0</samp> 
                     <i class="fas fa-plus" id="first-plus"></i> 
                </div>
                <div>Business Calss 400 $:

                     <i class="fas fa-minus-square " id="business-minus">
                </i> <samp id="business">0</samp>
                 <i class="fas fa-plus" id="business-plus"></i> 
                </div>
                <div>Economy Calss 300 $: 
                    
                    <i class="fas fa-minus-square" id="economy-minus"></i> 
                    <samp id="economy">0</samp> 
                    <i class="fas fa-plus" id="economy-plus"></i> </div>
            </div>
            <div>
                <div class="container text-center text-white">
                    <h4>Subtotal : <samp id="sub-total">000</samp></h4>
                    <h4>VAT 15% : <samp id="vat">000</samp></h4>
                    <h4>Total : <samp id="total">000</samp></h4>
                    <button type="submit" id="submit">SUBMIT</button>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
